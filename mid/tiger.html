<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiger Subpage</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
        }
    
        .grid-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            max-width: 600px;
        }
    
        .grid-item {
            flex: 0 0 30%;
            max-width: 30%;
            text-align: center;
            padding: 10px;
        }
    
        .grid-item img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">
            <img src="T1.png" alt="">
        </div>
        <div class="grid-item">
            <img src="T2.png" alt="">
        </div>
        <div class="grid-item">
            <img src="T3.png" alt="">
        </div>
        <div class="grid-item">
            <img src="T4.png" alt="">
        </div>
        <div class="grid-item">
            <img src="T5.png" alt="">
        </div>
        <div class="grid-item">
            <img src="T6.png" alt="">
        </div>
        <div class="grid-item">
            <img src="T7.png" alt="">
        </div>
        <div class="grid-item">
            <img src="T8.png" alt="">
        </div>
        <div class="grid-item">
            <img src="T9.png" alt="">
        </div>
    </div>
</body>
</html>
